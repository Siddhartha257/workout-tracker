<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Diet Info</title>
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Get Nutrition Info</h2>
    <form id="dietForm">
      <div class="mb-3">
        <label for="quantity" class="form-label">Quantity</label>
        <input type="number" class="form-control" id="quantity" name="quantity" required>
      </div>
      <div class="mb-3">
        <label for="food" class="form-label">Food</label>
        <input type="text" class="form-control" id="food" name="food" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div id="result" class="mt-4"></div>
  </div>

 <script>
  const form = document.getElementById('dietForm');
  const resultDiv = document.getElementById('result');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const quantity = document.getElementById('quantity').value;
    const food = document.getElementById('food').value;

    const response = await fetch('http://127.0.0.1:8000/diet', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ quantity: Number(quantity), food: food })
    });

    const data = await response.json();

    if (response.ok) {
      const item = data.requested_item;
      const total = data.cumulative_nutrition;

      resultDiv.innerHTML = `
        <h4>Nutrition Info for ${quantity}g ${food}</h4>
        <div class="card mt-3">
          <div class="card-body">
            <h5 class="card-title">${item.name}</h5>
            <ul class="list-group list-group-flush">
              <li class="list-group-item"><strong>Calories:</strong> ${item.calories.toFixed(2)} kcal</li>
              <li class="list-group-item"><strong>Serving Size:</strong> ${item.serving_size_g} g</li>
              <li class="list-group-item"><strong>Total Fat:</strong> ${item.fat_total_g} g</li>
              <li class="list-group-item"><strong>Saturated Fat:</strong> ${item.fat_saturated_g} g</li>
              <li class="list-group-item"><strong>Protein:</strong> ${item.protein_g} g</li>
              <li class="list-group-item"><strong>Carbohydrates:</strong> ${item.carbohydrates_total_g} g</li>
              <li class="list-group-item"><strong>Fiber:</strong> ${item.fiber_g} g</li>
              <li class="list-group-item"><strong>Sugar:</strong> ${item.sugar_g} g</li>
              <li class="list-group-item"><strong>Sodium:</strong> ${item.sodium_mg} mg</li>
              <li class="list-group-item"><strong>Potassium:</strong> ${item.potassium_mg} mg</li>
              <li class="list-group-item"><strong>Cholesterol:</strong> ${item.cholesterol_mg} mg</li>
            </ul>
          </div>
        </div>

        <h4 class="mt-4">Cumulative Nutrition Summary</h4>
        <ul class="list-group">
          <li class="list-group-item"><strong>Total Protein:</strong> ${total.protein.toFixed(2)} g</li>
          <li class="list-group-item"><strong>Total Carbohydrates:</strong> ${total.carbohydrates.toFixed(2)} g</li>
          <li class="list-group-item"><strong>Total Fat:</strong> ${total.fat.toFixed(2)} g</li>
        </ul>
      `;
    } else {
      resultDiv.innerHTML = `<div class="alert alert-danger">Error: ${data.detail}</div>`;
    }
  });
</script>
