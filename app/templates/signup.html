<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Fitness Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .auth-container {
      background-color: #1a1a2a;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 500px;
    }

    .auth-container h2 {
      color: #66c0f4;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .form-control, .form-select {
      background-color: #111;
      color: #fff;
      border: 1px solid #333;
      margin-bottom: 1rem;
    }

    .form-control:focus, .form-select:focus {
      border-color: #66c0f4;
      box-shadow: 0 0 0 0.2rem rgba(102, 192, 244, 0.25);
      background-color: #111;
      color: #fff;
    }

    .btn-primary {
      background-color: #66c0f4;
      border-color: #66c0f4;
      width: 100%;
      margin-top: 1rem;
    }

    .btn-primary:hover {
      background-color: #4a9fd8;
      border-color: #4a9fd8;
    }

    .login-link {
      text-align: center;
      margin-top: 1rem;
    }

    .login-link a {
      color: #66c0f4;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .alert {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Create Account</h2>
    <form id="signupForm">
      <div class="row">
        <div class="col-md-6">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" required>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <div class="col-md-6">
          <label for="gender" class="form-label">Gender</label>
          <select class="form-select" id="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <label for="birthDate" class="form-label">Birth Date</label>
          <input type="date" class="form-control" id="birthDate" required>
        </div>
        <div class="col-md-6">
          <label for="age" class="form-label">Age</label>
          <input type="number" class="form-control" id="age" min="1" max="120" required>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <label for="height" class="form-label">Height (cm)</label>
          <input type="number" class="form-control" id="height" min="50" max="300" required>
        </div>
        <div class="col-md-6">
          <label for="weight" class="form-label">Current Weight (kg)</label>
          <input type="number" class="form-control" id="weight" min="20" max="300" step="0.1" required>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <label for="targetWeight" class="form-label">Target Weight (kg)</label>
          <input type="number" class="form-control" id="targetWeight" min="20" max="300" step="0.1" required>
        </div>
        <div class="col-md-6">
          <label for="activityLevel" class="form-label">Activity Level</label>
          <select class="form-select" id="activityLevel" required>
            <option value="">Select Activity Level</option>
            <option value="sedentary">Sedentary</option>
            <option value="lightly_active">Lightly Active</option>
            <option value="moderately_active">Moderately Active</option>
            <option value="very_active">Very Active</option>
            <option value="extremely_active">Extremely Active</option>
          </select>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>

    <div class="login-link">
      Already have an account? <a href="login.html">Login here</a>
    </div>

    <div id="alert" class="alert" style="display: none;"></div>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = {
        username: document.getElementById("username").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
        gender: document.getElementById("gender").value,
        birth_date: document.getElementById("birthDate").value,
        age: parseInt(document.getElementById("age").value),
        height: document.getElementById("height").value,
        weight: document.getElementById("weight").value,
        target_weight: document.getElementById("targetWeight").value,
        activity_level: document.getElementById("activityLevel").value
      };

      try {
        const response = await fetch("http://localhost:8000/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData)
        });

        const data = await response.json();

        if (response.ok) {
          showAlert("Account created successfully! Redirecting to login...", "success");
          setTimeout(() => {
            window.location.href = "login.html";
          }, 2000);
        } else {
          showAlert(data.detail || "Signup failed. Please try again.", "danger");
        }
      } catch (error) {
        showAlert("Server error. Please try again.", "danger");
      }
    });

    function showAlert(message, type) {
      const alertDiv = document.getElementById("alert");
      alertDiv.className = `alert alert-${type}`;
      alertDiv.textContent = message;
      alertDiv.style.display = "block";
    }

    // Auto-calculate age from birth date
    document.getElementById("birthDate").addEventListener("change", function() {
      const birthDate = new Date(this.value);
      const today = new Date();
      const age = today.getFullYear() - birthDate.getFullYear();
      const monthDiff = today.getMonth() - birthDate.getMonth();
      
      if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
        document.getElementById("age").value = age - 1;
      } else {
        document.getElementById("age").value = age;
      }
    });
  </script>
</body>
</html>
